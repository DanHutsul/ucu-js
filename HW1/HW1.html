<p id="minMaxTest"></p>
<p id="canNestTest"></p>

<script>
function tuckIn(left, right) {
	var center = Math.floor(left.length/2);
	var newArr = [];
	var i = 0;
	while (i < center) { // Fill first half
		newArr.push(left[i]);
		i++;
	}

	var j = 0;
	while (j < right.length) { // Insertion
		newArr.push(right[j]);
		j++;
	}

	while (i < left.length) { // Fill second half
		newArr.push(left[i]);
		i++;
	}

  	return newArr;
}

function minMax(arr) {
	var min = 9007199254740992;
	var max = -2147483648;

	var i;
	for (i = 0; i < arr.length; i++) {
	 	if (arr[i] > max) {
	 		max = arr[i];
	 	}
	 	if (arr[i] < min) {
	 		min = arr[i];
	 	}
	}
	return [min, max];
}

function canNest(arr1, arr2) {
	if (minMax(arr1)[0] > minMax(arr2)[0]) {
		if (minMax(arr1)[1] < minMax(arr2)[1]) {
			return true;
		}
	}
	return false;
}
